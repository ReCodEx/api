language: php

php:
  - 7.0.4

before_install:
  - composer self-update
  - echo "extension = ldap.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
  - composer install --no-interaction --prefer-source
  - pear install PHP_CodeSniffer

script:
  - ./vendor/bin/tester tests 

after_script:
  - phpcs app
